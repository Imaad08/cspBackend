version: '3'
services:
        web:
                image: flask_backend # Change the image name to something unique to your project, aka my_unique_name_v1
                build: .
                ports:
                        - "8282:8765" # Edit the number on the left to match the port you selected
                volumes:
                        - ./volumes:/volumes
                        - ./instance:/instance
                restart: unless-stopped